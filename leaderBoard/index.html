<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Leader Board</title>
</head>
<body> 
    <div class="container">
    <div class="inputs">
        <input class="field" type="text" id="fname" placeholder="First Name" required>
        <input class="field" type="text" id="lname" placeholder="Last Name" required>
        <input class="field" type="text" id="country" placeholder="Country" required>
        <input class="field" type="number" id="score" placeholder="Score" required>
        <button class="addPlayer" >Add Player</button>
        <h3 class="message">All fields are required</h3>
    </div>
    <div class="listOfPlayers">
        <ul class="listParent">
        </ul>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
