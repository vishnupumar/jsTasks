<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel With Timer</title>
</head>
<body>
    <div class="image-slider">
        <div class="slide first">
            <img src="./images/fantasy-g0c1ff8b2e_1920.jpg" width="100%" height="400px" alt="image1">
        </div>
        <div class="slide second">
            <img src="./images/flowers-g2115a4dc9_1920.jpg" width="100%" height="400px" alt="image2">
        </div>
        <div class="slide third">
            <img src="./images/mountains-gf64168241_1920.jpg" width="100%" height="400px" alt="image3">
        </div>
        <div class="slide fourth">
            <img src="./images/road-g74c7681ec_1920.jpg" width="100%" height="400px" alt="image4">
        </div>
        <div class="timer"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
