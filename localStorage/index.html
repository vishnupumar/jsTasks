<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Local Storage</title>
</head>
<body>
    <div class="person">
    <h1>Storing person values as Object in Local Stroage</h1>
        <form action="post">
            <input class="show" type="text" id="fname" placeholder="First name" required>
            <input class="show" type="text" id="lname" placeholder="Last name" required>
            <input class="show" type="number" id="age" placeholder="Age" required>
            <input class="show" type="text" id="city" placeholder="City" required>
            <input class="show" type="text" id="country" placeholder="Country" required>
            <button class="show btncss" type="submit" id="sub">Store Values</button>
            <button id="del" class="btncss">Delete from Local Storage</button>
        </form>
        <div class="personInfo">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
